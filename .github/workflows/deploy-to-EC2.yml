name: Deploy to EC2

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Wait for instance setup
        run: |
          echo "Waiting for instance to complete setup..."
          sleep 30  # Wait 30 seconds for user_data script to complete

      - name: Set up SSH key
        run: |
          set -x  # Enable debug mode
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          # Add some debugging
          echo "Attempting to scan host: ${{ secrets.EC2_HOST }}"
          # Try scanning with more verbose output
          ssh-keyscan -v -H ${{ secrets.EC2_HOST }} >> /home/runner/.ssh/known_hosts 2>&1
          # Show the contents of known_hosts (excluding the key)
          ls -la /home/runner/.ssh/
          cat /home/runner/.ssh/known_hosts | wc -l

      - name: Run Ansible playbook
        run: |
          ansible --version
          ansible-inventory --list -i ansible/inventory.yml
          ANSIBLE_DEBUG=1 ansible-playbook -i ansible/inventory.yml ansible/deploy.yml -vvv
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          ANSIBLE_HOST_KEY_CHECKING: false
          GITHUB_DEPLOY_KEY: ${{ secrets.REPO_DEPLOY_KEY }}
